specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BadgerTreeV2
    network: mainnet
    source:
      address: "0x660802Fc641b154aBA66a62137e71f331B6d787A"
      abi: BadgerTreeV2
      startBlock: 11380690
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Claimed
        - InsufficientFundsForRoot
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RootProposed
        - RootUpdated
        - Unpaused
      abis:
        - name: BadgerTreeV2
          file: ./abis/BadgerTreeV2.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Claimed(indexed address,indexed address,uint256,indexed uint256,uint256,uint256)
          handler: handleClaimed
        - event: RootUpdated(indexed uint256,indexed bytes32,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleRootUpdated
        - event: RootProposed(indexed uint256,indexed bytes32,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleRootProposed
      file: ./src/mapping.ts
