specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BadgerTreeV2
    network: mainnet
    source:
      address: "0xbe82A3259ce427B8bCb54b938b486dC2aF509Cc3"
      abi: BadgerTreeV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Claimed
        - InsufficientFundsForRoot
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RootProposed
        - RootUpdated
        - Unpaused
      abis:
        - name: BadgerTreeV2
          file: ./abis/BadgerTreeV2.json
      eventHandlers:
        - event: Claimed(indexed address,indexed address,uint256,indexed uint256,uint256,uint256)
          handler: handleClaimed
        - event: InsufficientFundsForRoot(indexed bytes32)
          handler: handleInsufficientFundsForRoot
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: RootProposed(indexed uint256,indexed bytes32,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleRootProposed
        - event: RootUpdated(indexed uint256,indexed bytes32,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleRootUpdated
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
